<h2>Add New Documents</h2>
<p>
  Collection name:
  <input #MongoDBCollName id="MongoDB-collection-name" value="{{MongoDBCollectionName}}" />
  <br />
</p>
<p>
  URL to Fetch Document Array:
  <input #DocURL id="MongoDB-document-url" value="{{MockarooURL}}" />
</p>
<p>
  1000 of docs to Add:
  <input #DocCount id="MongoDB-document-url" value="{{MockarooURL}}" />
</p>
<p>
  Documents should be unique
  <input #Unique type="checkbox" name="unique-docs" (click)="dummy=0"/>
</p>
<div *ngIf="Unique.checked">
  <span class="warningMessage">WARNING: Requiring all documents to be unique will slow things down</span>
</div>
<p>
  <button (click)="addDocs(MongoDBCollName.value, DocURL.value, DocCount.value, Unique.checked)">AddDocs</button>
  <br />
  <br />
  <span class="errorMessage">{{AddDocError}}</span>
  <span class="successMessage">{{AddDocResult}}</span>
</p>
